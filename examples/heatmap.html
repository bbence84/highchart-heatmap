<html>
  <head>
    <title>Heatmap Example</title>
  </head>
  <body>
    <div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
    <script type="text/javascript" src="../javascripts/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="../javascripts/highcharts.src.js"></script>
    <script type="text/javascript" src="../javascripts/highcharts.heatmap.js"></script>
    <script type="text/javascript">

      //This method generates a heatchart config object and fills it with fake data used for the heatchart demo
      var heatchartConfig = {
          xCategories: [],
          yCategories: ['Primary Care', 'Acute Care', 'Community Care', 'Urgent Care', 'Emergency Care'],
          thresholds: [],
          seriesData: []
      };

      // Here we define the thresholds for each category along the y axis
      // You want to ensure that you have a threshold for each item you define in the yCategories array.
      for (var x = 0; x < heatchartConfig.yCategories.length; x++) {
          heatchartConfig.thresholds.push({
              max: 100.0
          });
      }
      var seriesData = [];
      var len = 11;
      var obj = {};
      for (var x = 0; x < len; x++) {
          obj = {
              name: 'Hospital ' + x,
              data: []
          };
          for (var y = 0; y < heatchartConfig.yCategories.length; y++) {
              var num = Math.floor(Math.random() * 100)
              obj.data.push({
                  'x': x,
                  'y': y,
                  'name': num
              });
          }
          heatchartConfig.xCategories.push(obj.name);
          heatchartConfig.seriesData.push(obj);
      }

      //Actually renders the heatmap.
      $("#container").heatmap({
          title: {
              text: 'Heatmap Example'
          }
      },
      heatchartConfig);
    </script>
</body>
</html>
